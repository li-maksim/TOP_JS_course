<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">

    </div>
    <button class="new">New Book</button>
    <dialog>
        <form action="get" class="form">
            <div>
                <label for="">Title: </label>
                <input type="text" id="title" class="required" required maxlength="100">
            </div>
            <div>
                <label for="">Author: </label>
                <input type="text" id="author" class="required" required maxlength="100">
            </div>
            <div>
                <label for="">Number of pages: </label>
                <input type="number" id="pages" class="required" required>
            </div>
            <div>
                <label for="">Read: </label>
                <div class="read_wrap">
                    <input type="checkbox" id="read">
                </div>
            </div>
            <div class="btn_wrap">
                <button class="add_btn">
                    Add book
                </button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
